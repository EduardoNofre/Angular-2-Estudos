<section class="event-binding">
    <article>
        <h3>Event Binding</h3>
        <div>

            <button (click)="botaoClicado()"
                class="btn btn-primary">clique</button>
            <br><br>
            <input type="text"
                (keyup)="capturaDeEventoDeTela(campoInput.value)"
                (keyup.enter)="capturaDeEventoDeTela(campoInput.value)"
                (blur)="capturaDeEventoDeTelaPerderFoco(campoInput.value)"
                #campoInput />
            <p> Valor autal: {{ valorAtualDigitado }}</p>
            <p> Valor autal apos perde foco: {{ valorAtualPerderFoco }}</p>

            <span (mouseover)="eventoMouse()"
                (mouseout)="eventoMouse()"
                [class.highligth]="mouseIsOver">
                coloque o mouse aqui para ver.
            </span>

        </div>
    </article>
</section>
